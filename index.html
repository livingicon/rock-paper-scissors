<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Rock Scissors</title>
  <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Paper Rock Scissors</h1>
    <p>You will be playing against the computer in a best of five match.
      Click on your "weapon" of choice and the results of each round will be logged ("winner", "loser", or "tie").
      When either competitor reaches 3 wins, a winner will be declared.</p>
    <div class="buttons">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <h3>Best of Five</h3>
    <p>Rounds</p>
</body>
</html>
