<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Rock Scissors</title>
  <script src="javascript.js" defer></script>
</head>
<body>
  <h1>Paper Rock Scissors</h1>
  <p>You will be playing against the computer. The first to five victories wins.
  </p>
  <div class="buttons">
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
  </div>
  <div id="rounds">
    <h2>Round Results:</h2>
    <p>Player Wins Tally:</p>
    <p id="playerWins"></p>
    <p>Computer Wins Tally:</p>
    <p id="computerWins"></p>
  </div>
</body>
</html>
