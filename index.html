<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Rock Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="left-container">
    <div id="game">
      <h1>Rock Paper Scissors</h1>
      <p id="instructions">You will be playing against the computer. 
        The competitor with the most victories after five rounds wins.
        Click the button of your choice to play each round.
      </p>
      <div class="buttons">
        <button id="ROCK">ROCK</button>
        <button id="PAPER">PAPER</button>
        <button id="SCISSORS">SCISSORS</button>
      </div>
    </div>
    <div id="results">
      <h2>Round Results</h2>
    </div>
  </div>

  <div id="rounds">
    <div class="playerContainer">
      <div class="playerEnergy">
        <div class="plNrgOne">
          <p class="energy">energy</P>
        </div>
        <div class="plNrgTwo"></div>
        <div class="plNrgThree"></div>
      </div>
      <p class="competitor">Player Wins</p>
      <p id="playerWins"></p>
    </div>
    <div class="computerContainer">
      <div class="computerEnergy">
        <div class="cmNrgOne">
          <p class="energy">energy</P>
        </div>
        <div class="cmNrgTwo"></div>
        <div class="cmNrgThree"></div>
      </div>
      <p class="competitor">Computer Wins</p>
      <p id="computerWins"></p>
    </div>
  </div>
 
</body>
</html>
