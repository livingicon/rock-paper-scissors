<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Rock Scissors</title>
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="game">
    <h1>Paper Rock Scissors</h1>
    <p>You will be playing against the computer. 
      The competitor with the most victories after five rounds wins.
    </p>
    <div class="buttons">
      <button id="ROCK">ROCK</button>
      <button id="PAPER">PAPER</button>
      <button id="SCISSORS">SCISSORS</button>
    </div>
  </div>
  <div id="rounds">
    <h2>Score:</h2>
    <p>Player</p>
    <p id="playerWins"></p>
    <p>Computer</p>
    <p id="computerWins"></p>
    <h2>Round Results:</h2>
  </div>
</body>
</html>
