<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Rock Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="game">
    <h1>Paper Rock Scissors</h1>
    <p>You will be playing against the computer. 
      The competitor with the most victories after five rounds wins.
    </p>
    <div class="buttons">
      <button id="ROCK">ROCK</button>
      <button id="PAPER">PAPER</button>
      <button id="SCISSORS">SCISSORS</button>
    </div>
  </div>
  <div id="rounds">

    <div class="playerContainer">
      <div class="playerEnergy">
        <div class="nrg_one"></div>
        <div class="nrg_two"></div>
        <div class="nrg_three"></div>
      </div>
      <p>Player Score</p>
      <p id="playerWins"></p>
    </div>

    <div class="computerContainer">
      <div class="computerEnergy">
        <div class="nrg_one"></div>
        <div class="nrg_two"></div>
        <div class="nrg_three"></div>
      </div>
      <p>Computer Score</p>
      <p id="computerWins"></p>
    </div>

    <h2>Round Results:</h2>
  </div>
</body>
</html>
